apiVersion: v1
kind: ServiceAccount
metadata:
  name: audit-runner
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: audit-runner-impersonate
rules:
  - apiGroups: [""]  
    resources: ["users", "groups", "serviceaccounts"]
    verbs: ["impersonate"]
  - apiGroups: ["authorization.k8s.io"]
    resources: ["selfsubjectaccessreviews", "selfsubjectrulesreviews"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: audit-runner-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: audit-runner
    namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: audit-runner-impersonate-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: audit-runner-impersonate
subjects:
  - kind: ServiceAccount
    name: audit-runner
    namespace: default
---
apiVersion: batch/v1
kind: Job
metadata:
  name: cis-k8s-dashboard
spec:
  template:
    spec:
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      hostPID: true
      hostNetwork: true
      serviceAccountName: audit-runner
      restartPolicy: Never
      containers:
        - name: dashboard
          image: mohanvamsi06/fyp:v0.0.1 
          imagePullPolicy: Always
          volumeMounts:
            - name: output
              mountPath: /output
        - name: tetragon-collector
          image: bitnami/kubectl:latest
          command: ["/bin/bash", "-c"]
          args:
            - |
              OUTPUT_FILE="/output/runtime_alerts.json"
              echo "[+] Starting Tetragon log collection..."
              > "$OUTPUT_FILE"
              kubectl logs -n tetragon -l app.kubernetes.io/name=tetragon --follow --tail=1000 2>/dev/null | while read -r line; do
                if echo "$line" | grep -q '^\{'; then
                  echo "$line" >> "$OUTPUT_FILE"
                fi
              done
          volumeMounts:
            - name: output
              mountPath: /output
      volumes:
        - name: output
          hostPath:
            path: /var/tmp/results
            type: DirectoryOrCreate
